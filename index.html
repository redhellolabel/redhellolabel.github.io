<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Red Hello Label</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .wrapper {
      min-height: 100vh;
      display: block;
      padding: 32px 0 0 0;
    }
    .sticker-box {
      width: 240px;
      height: 144px;
      box-sizing: border-box;
      position: relative;
      background: white;
      border-radius: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2), inset 0 0 0 2px #fff;
      overflow: hidden;
      margin-left: 0; /* FLUSH LEFT */
    }
    .top-bottom-border {
      position: absolute;
      top: 0; left: 0;
      width: 240px; height: 43px; /* 30% of 144px */
      background: #e60012;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottom-border {
      position: absolute;
      bottom: 0; left: 0;
      width: 240px; height: 12px; /* 8% of 144px */
      background: #e60012;
      z-index: 0;
    }
    .top-text {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      z-index: 1;
    }
    .hello-text {
      position: relative;
      top: 3px;
      display: inline-block;
    }
    .sub-text {
      font-size: 40%;
      display: inline-block;
      line-height: 1;
      position: relative;
      top: -5px;
    }
    #typeHereIndicator {
      position: absolute;
      left: 0; width: 240px; height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #888;
      font-size: 18px;
      letter-spacing: 1px;
      font-family: Arial, sans-serif;
      z-index: 2;
      pointer-events: none;
      user-select: none;
      text-align: center;
      padding-bottom: 28px;
      top: 0;
    }
    .sticker-input {
      position: absolute;
      top: 64px; /* PIXEL VALUE, not percent */
      left: 12px;
      width: 216px;
      border: none;
      background: none;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      outline: none;
      z-index: 2;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
      -webkit-text-align: center;
      direction: ltr;
      margin: 0 auto;
      display: block;
    }
    .sticker-input:focus { caret-color: black; }
    .sticker-input::placeholder {
      color: rgba(0,0,0,0.4);
      font-size: 14px;
      text-align: center;
    }
    #inputOverlay {
      position: absolute;
      top: 64px; /* Match input */
      left: 12px;
      width: 216px;
      color: black;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      display: none;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background: none;
      z-index: 2;
    }
    .button-row {
      width: 240px;
      margin-left: 0;
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      touch-action: manipulation;
      display: block;
      text-align: center;
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="sticker-box" id="sticker">
      <div class="top-bottom-border">
        <div class="top-text">
          <span class="hello-text">HELLO</span><br>
          <span class="sub-text">MY NAME IS</span>
        </div>
      </div>
      <div class="bottom-border"></div>
      <div id="typeHereIndicator">TYPE HERE</div>
      <input class="sticker-input" id="textInput" type="text" inputmode="text" autocapitalize="characters" autocomplete="off" autocorrect="off" maxlength="7" placeholder="" />
      <div id="inputOverlay"></div>
    </div>
    <div class="button-row">
      <button id="downloadBtn">Download</button>
    </div>
  </div>
  <script>
    const textInput = document.getElementById("textInput");
    const inputOverlay = document.getElementById("inputOverlay");
    const typeHereIndicator = document.getElementById("typeHereIndicator");

    function updateOverlay() {
      inputOverlay.textContent = textInput.value;
    }
    function updateTypeHereIndicator() {
      if (textInput.value.length > 0) {
        typeHereIndicator.style.display = "none";
      } else {
        typeHereIndicator.style.display = "flex";
      }
    }
    textInput.addEventListener("input", () => {
      const cursorPos = textInput.selectionStart;
      textInput.value = textInput.value.toUpperCase();
      textInput.setSelectionRange(cursorPos, cursorPos);
      updateOverlay();
      updateTypeHereIndicator();
    });
    window.addEventListener("DOMContentLoaded", () => {
      updateOverlay();
      updateTypeHereIndicator();
    });
    textInput.addEventListener("focus", () => {
      setTimeout(() => {
        textInput.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    });
    document.getElementById("downloadBtn").addEventListener("click", () => {
      inputOverlay.style.display = "flex";
      textInput.style.visibility = "hidden";
      typeHereIndicator.style.visibility = "hidden";
      updateOverlay();
      const originalOverflow = document.documentElement.style.overflow;
      document.documentElement.style.overflow = 'hidden';
      html2canvas(document.getElementById("sticker"), {
        useCORS: true,
        scrollX: 0,
        scrollY: 0,
        backgroundColor: null
      }).then(canvas => {
        inputOverlay.style.display = "none";
        textInput.style.visibility = "visible";
        typeHereIndicator.style.visibility = "visible";
        document.documentElement.style.overflow = originalOverflow;
        const link = document.createElement("a");
        link.download = "Red-Hello-Label.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });
  </script>
</body>
</html>
